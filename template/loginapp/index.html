<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>

  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong>{{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
      <span aria-hidden="true"> &times; </span>
    </button>
  </div>
  {% endfor %}
  <h3>Welcome to mahajan tutorial</h3>
{% if user.is_authenticated %}
<h3>hello {{fname}}</h3>
<h4> your succesfully login</h4>
<button type="submit"><a href="signout.html">signout</a></button>
{% else %}
<button type="submit"><a href="signin.html">signin</a></button>
<button type="submit"><a href="signup.html">signup</a> </button>
{% endif %}
</body>
</html>
